<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <style type="text/css">
        .form-control {
            margin: 10px;
        }
    </style>

<script type="text/javascript">
function validateForm() {
    var username = document.forms["regForm"]["username"].value;
    var password = document.forms["regForm"]["password"].value;

    if (username == "" || password == "") {
        alert("Username and Password must be filled out");
        return false;
    }

     // Check for the length of the entered password.
     if(password.length<8) { 
         alert("Password should be at least 8 characters in length."); 
         return false;  
     } 

}
</script>

</head>

<body>
<h2>Registration Form</h2>

<form name="regForm" action="/submit_registration" onsubmit="return validateForm()" method="post">
<div class="form-control">
<label for="email">Email:</label><br>
<input type="email" id="email" name="email"><br><br></div>

<div class= "form-control">
<label for ="username">Username:</label><br>
<input type ="text" id ="username"name ="username"><br><br></div>


<div class= "form-control">

<label for ="password">Password:</label><br> 
<input type = 'password' id ='password' name='password'><p>(Must contain atleast 8 characters)</p></div>


<br/>
<button type='submit'>Register </button >

</form>

</body >
